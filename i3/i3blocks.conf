interval=1

[mail]
command=~/.config/i3/bin/mail.sh
interval=1
label= 

[load]
command=~/.config/i3/bin/load_average
interval=1
label= 
color=#20b2aa
border_bottom=#20b2aa

[disk]
command=~/.config/i3/bin/disk
interval=1
label= 
color=#90ee90

