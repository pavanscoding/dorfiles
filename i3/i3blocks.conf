[brightness]
label=💡
command=~/.config/i3/bin/bright 
interval=once
signal=1
color=#FEC925

[SOUND]
full_text= 0% 
command=~/.config/i3/bin/sound/sound_info.sh
interval=once
signal=1
color=#20b2aa

