[cpu_usage]
interval=1
label = 💾
color=#219897
command=~/.config/i3/bin/cpu_usage

[cpu_temp]
interval=1
command=~/.config/i3/bin/cpu_temp.sh
color=#CCCC00

[MEM]
command=free -h | awk '/Mem:/ { printf(" 🐏 %4s/%s \n", $3, $2) }'
command = ~/.config/i3/bin/cpu_info
interval=1
color=#00B4EB

# [SOUND_BURST]
